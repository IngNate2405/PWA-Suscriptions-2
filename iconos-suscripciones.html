        <i class="fas fa-arrow-left text-xl"></i>

      <h2 class="text-xl font-bold mb-4">Agregar Nuevo Icono</h2>
      
      <div class="space-y-4">
        <!-- Agregar desde URL -->

          <div class="space-y-3">

              id="icon-url-input"

            />
            <input 
              type="text" 
              id="icon-name-input" 
              placeholder="Nombre del icono (ej: Netflix, Spotify)"
              class="w-full bg-[#1B1930] border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-purple-500"
            />
            <button 
              onclick="agregarIconoDesdeURL()" 
              class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg text-sm"
            >

              id="icon-file-input"

    <!-- Revisión de suscripciones existentes -->

      <h2 class="text-xl font-bold mb-4">Iconos Guardados Globalmente</h2>

  <script>
    // Función para mostrar notificación
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 max-w-sm ${
        type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'
      } text-white`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Función para cargar suscripciones existentes
    function cargarSuscripciones() {
      const suscripcionesLista = document.getElementById('suscripciones-lista');
      const subscriptions = JSON.parse(localStorage.getItem('subscriptions') || '[]');
      
      if (subscriptions.length === 0) {
        suscripcionesLista.innerHTML = '<div class="col-span-2 text-center text-gray-400 py-8">No hay suscripciones guardadas</div>';
        return;
      }

      suscripcionesLista.innerHTML = '';
      subscriptions.forEach(sub => {
        const logoUrl = sub.logo || 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Generic_Placeholder.svg/1920px-Generic_Placeholder.svg.png';
        const nombre = sub.name || 'Sin nombre';
        const tieneImagen = logoUrl && logoUrl !== 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Generic_Placeholder.svg/1920px-Generic_Placeholder.svg.png';
        
        const div = document.createElement('div');
        div.className = 'bg-[#2a1f3d] rounded-lg p-4 flex flex-col items-center space-y-3';
        div.innerHTML = `
          <img 
            src="${logoUrl}" 
            alt="${nombre}" 
            class="w-24 h-24 object-contain rounded-lg ${!tieneImagen ? 'opacity-50' : ''}"
            onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Generic_Placeholder.svg/1920px-Generic_Placeholder.svg.png'; this.classList.add('opacity-50')"
          />
          <p class="text-sm text-center text-gray-300 font-semibold">${nombre}</p>
          ${tieneImagen ? `
            <button 
              onclick="guardarIconoDesdeSuscripcion('${nombre.replace(/'/g, "\\'")}', '${logoUrl.replace(/'/g, "\\'")}')" 
              class="w-full bg-green-600 hover:bg-green-700 px-3 py-2 rounded text-sm transition-colors"
            >
              <i class="fas fa-save mr-2"></i>
              Guardar como Icono Global
            </button>
          ` : `
            <p class="text-xs text-gray-500 text-center">Sin imagen</p>
          `}
        `;
        suscripcionesLista.appendChild(div);
      });
    }

    // Función para guardar icono desde suscripción existente
    async function guardarIconoDesdeSuscripcion(nombre, url) {
      if (!url || url === 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Generic_Placeholder.svg/1920px-Generic_Placeholder.svg.png') {
        showNotification('Esta suscripción no tiene una imagen válida', 'error');
        return;
      }

      let user = null;
      if (isFirebaseAvailable()) {
        let attempts = 0;
        while (!isFirebaseAvailable() && attempts < 10) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }
        await new Promise(resolve => setTimeout(resolve, 300));
        
        user = firebaseService.getCurrentUser();
        if (!user && typeof auth !== 'undefined' && auth) {
          user = auth.currentUser;
        }
      }

      try {
        if (user && isFirebaseAvailable()) {
          // Guardar en Firebase en la subcolección del usuario
          const iconosRef = db.collection('users').doc(user.uid).collection('subscription_icons');
          const existingSnapshot = await iconosRef.where('nombre', '==', nombre).get();
          
          if (!existingSnapshot.empty) {
            if (!confirm(`Ya existe un icono con el nombre "${nombre}". ¿Deseas actualizarlo?`)) {
              return;
            }
            const existingDoc = existingSnapshot.docs[0];
            await existingDoc.ref.update({
              url: url,
              actualizadoEn: firebase.firestore.FieldValue.serverTimestamp()
            });
            showNotification('Icono actualizado correctamente', 'success');
          } else {
            await iconosRef.add({
              nombre: nombre,
              url: url,
              creadoPor: user.uid,
              creadoEn: firebase.firestore.FieldValue.serverTimestamp()
            });
            showNotification('Icono guardado correctamente en la nube', 'success');
          }
        } else {
          // Guardar en localStorage como fallback
          const iconos = JSON.parse(localStorage.getItem('subscriptionIcons') || '[]');
          const existe = iconos.find(i => i.nombre === nombre);
          if (existe) {
            if (!confirm(`Ya existe un icono con el nombre "${nombre}". ¿Deseas actualizarlo?`)) {
              return;
            }
            existe.url = url;
          } else {
            iconos.push({ nombre, url });
          }
          localStorage.setItem('subscriptionIcons', JSON.stringify(iconos));
          showNotification('Icono guardado localmente', 'success');
        }
        
        cargarIconos();
      } catch (error) {
        console.error('Error al guardar icono:', error);
        showNotification('Error al guardar icono: ' + (error.message || 'Error desconocido'), 'error');
      }
    }

    // Función para cargar iconos desde Firebase
    async function cargarIconos() {
      const iconosLista = document.getElementById('iconos-lista');
      iconosLista.innerHTML = '<div class="col-span-3 text-center text-gray-400">Cargando...</div>';

      if (!isFirebaseAvailable()) {
        iconosLista.innerHTML = '<div class="col-span-3 text-center text-red-400">Firebase no está disponible</div>';
        return;
      }

      // Esperar a que Firebase se inicialice completamente
      let attempts = 0;
      while (!isFirebaseAvailable() && attempts < 10) {
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }

      // Esperar un momento adicional para que auth se sincronice
      await new Promise(resolve => setTimeout(resolve, 300));

      let user = firebaseService.getCurrentUser();
      if (!user && typeof auth !== 'undefined' && auth) {
        user = auth.currentUser;
      }
      
      if (!user) {
        // Si no hay usuario, cargar iconos locales
        const iconosLocal = JSON.parse(localStorage.getItem('subscriptionIcons') || '[]');
        if (iconosLocal.length === 0) {
          iconosLista.innerHTML = '<div class="col-span-3 text-center text-gray-400 py-4">No hay iconos guardados. Inicia sesión para guardar iconos en la nube.</div>';
        } else {
          mostrarIconosLocales(iconosLocal);
        }
        return;
      }

      try {
        // Verificar que el usuario esté autenticado
        if (!user || !user.uid) {
          console.error('Usuario no autenticado');
          const iconosLocal = JSON.parse(localStorage.getItem('subscriptionIcons') || '[]');
          if (iconosLocal.length === 0) {
            iconosLista.innerHTML = '<div class="col-span-3 text-center text-yellow-400 py-4">Debes iniciar sesión para ver iconos guardados en la nube</div>';
          } else {
            mostrarIconosLocales(iconosLocal);
          }
          return;
        }

        console.log('Cargando iconos para usuario:', user.uid);
        
        // Cargar iconos desde la subcolección del usuario
        const iconosRef = db.collection('users').doc(user.uid).collection('subscription_icons');
        const snapshot = await iconosRef.get();

        if (snapshot.empty) {
          // Verificar si hay iconos locales
          const iconosLocal = JSON.parse(localStorage.getItem('subscriptionIcons') || '[]');
          if (iconosLocal.length === 0) {
            iconosLista.innerHTML = '<div class="col-span-3 text-center text-gray-400 py-4">No hay iconos guardados aún</div>';
          } else {
            mostrarIconosLocales(iconosLocal);
          }
          return;
        }

        iconosLista.innerHTML = '';
        snapshot.forEach(doc => {
          const icono = doc.data();
          // Si es base64, usar directamente; si no, usar la URL
          const imageSrc = icono.url || '';
          const div = document.createElement('div');
          div.className = 'bg-[#2a1f3d] rounded-lg p-3 flex flex-col items-center space-y-2';
          div.innerHTML = `
            <img 
              src="${imageSrc}" 
              alt="${icono.nombre}" 
              class="w-20 h-20 object-contain rounded-lg"
              onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Generic_Placeholder.svg/1920px-Generic_Placeholder.svg.png'"
            />
            <p class="text-xs text-center text-gray-300">${icono.nombre}</p>
            <button 
              onclick="copiarURL('${imageSrc.replace(/'/g, "\\'")}')" 
              class="w-full bg-purple-600 hover:bg-purple-700 px-2 py-1 rounded text-xs"
            >
              <i class="fas fa-copy mr-1"></i>
              Copiar URL
            </button>
            <button 
              onclick="eliminarIcono('${doc.id}', '${icono.nombre.replace(/'/g, "\\'")}')" 
              class="w-full bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-xs"
            >
              <i class="fas fa-trash mr-1"></i>
              Eliminar
            </button>
          `;
          iconosLista.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar iconos:', error);
        console.error('Código de error:', error.code);
        console.error('Mensaje de error:', error.message);
        
        let errorMessage = 'Error al cargar iconos';
        if (error.code === 'permission-denied') {
          errorMessage = 'Error de permisos. Verifica que las reglas de Firestore estén publicadas correctamente.';
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        // Fallback a localStorage
        const iconosLocal = JSON.parse(localStorage.getItem('subscriptionIcons') || '[]');
        if (iconosLocal.length === 0) {
          iconosLista.innerHTML = `<div class="col-span-3 text-center text-red-400 py-4">${errorMessage}</div>`;
        } else {
          mostrarIconosLocales(iconosLocal);
          showNotification('Error al cargar iconos de la nube. Mostrando iconos locales.', 'error');
        }
      }
    }

    // Función para mostrar iconos locales (fallback)
    function mostrarIconosLocales(iconos) {
      const iconosLista = document.getElementById('iconos-lista');
      iconosLista.innerHTML = '';
      iconos.forEach((icono, index) => {
        const div = document.createElement('div');
        div.className = 'bg-[#2a1f3d] rounded-lg p-3 flex flex-col items-center space-y-2';
        div.innerHTML = `
          <img 
            src="${icono.url}" 
            alt="${icono.nombre}" 
            class="w-20 h-20 object-contain rounded-lg"
            onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Generic_Placeholder.svg/1920px-Generic_Placeholder.svg.png'"
          />
          <p class="text-xs text-center text-gray-300">${icono.nombre}</p>
          <button 
            onclick="copiarURL('${icono.url.replace(/'/g, "\\'")}')" 
            class="w-full bg-purple-600 hover:bg-purple-700 px-2 py-1 rounded text-xs"
          >
            <i class="fas fa-copy mr-1"></i>
            Copiar URL
          </button>
          <button 
            onclick="eliminarIconoLocal(${index})" 
            class="w-full bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-xs"
          >
            <i class="fas fa-trash mr-1"></i>
            Eliminar
          </button>
        `;
        iconosLista.appendChild(div);
      });
    }

    // Función para eliminar icono local
    function eliminarIconoLocal(index) {
      const iconos = JSON.parse(localStorage.getItem('subscriptionIcons') || '[]');
      const icono = iconos[index];
      if (confirm(`¿Estás seguro de que quieres eliminar el icono "${icono.nombre}"?`)) {
        iconos.splice(index, 1);
        localStorage.setItem('subscriptionIcons', JSON.stringify(iconos));
        mostrarIconosLocales(iconos);
        showNotification('Icono eliminado', 'success');
      }
    }

    // Función para agregar icono desde URL (guardar en Firebase Storage si está disponible)
    async function agregarIconoDesdeURL() {
      const urlInput = document.getElementById('icon-url-input');
      const nameInput = document.getElementById('icon-name-input');
      const url = urlInput.value.trim();
      const nombre = nameInput.value.trim();

      if (!url || !nombre) {
        showNotification('Por favor completa todos los campos', 'error');
        return;
      }

      try {
        // Verificar que la URL sea válida
        const img = new Image();
        img.onload = async () => {
          try {
            // Si Firebase está disponible y hay usuario, guardar en la nube
            if (isFirebaseAvailable()) {
              let user = firebaseService.getCurrentUser();
              if (!user && typeof auth !== 'undefined' && auth) {
                user = auth.currentUser;
              }
              
              if (user) {
                try {
                  const iconosRef = db.collection('users').doc(user.uid).collection('subscription_icons');
                  await iconosRef.add({
                    nombre: nombre,
                    url: url,
                    creadoPor: user.uid,
                    creadoEn: firebase.firestore.FieldValue.serverTimestamp()
                  });
                  showNotification('Icono guardado en la nube', 'success');
                } catch (firebaseError) {
                  console.warn('No se pudo guardar en Firebase, pero la URL es válida:', firebaseError);
                  showNotification('URL válida (no se pudo guardar en la nube)', 'info');
                }
              }
            }

            showNotification('URL de imagen válida', 'success');
            urlInput.value = '';
            nameInput.value = '';
            cargarIconos();
          } catch (error) {
            console.error('Error al procesar icono:', error);
            showNotification('Error: ' + (error.message || 'Error desconocido'), 'error');
          }
        };
        img.onerror = () => {
          showNotification('La URL de la imagen no es válida', 'error');
        };
        img.src = url;
      } catch (error) {
        console.error('Error al agregar icono:', error);
        showNotification('Error al agregar icono: ' + (error.message || 'Error desconocido'), 'error');
      }
    }

    // Función para agregar icono desde archivo
    async function agregarIconoDesdeArchivo() {
      const fileInput = document.getElementById('icon-file-input');
      const nameInput = document.getElementById('icon-name-file-input');
      const file = fileInput.files[0];
      const nombre = nameInput.value.trim();

      if (!file || !nombre) {
        showNotification('Por favor selecciona un archivo y completa el nombre', 'error');
        return;
      }

      if (!isFirebaseAvailable()) {
        showNotification('Firebase no está disponible', 'error');
        return;
      }

      let user = firebaseService.getCurrentUser();
      if (!user && auth) {
        user = auth.currentUser;
      }
      if (!user) {
        showNotification('Debes iniciar sesión para agregar iconos', 'error');
        return;
      }

      // Verificar tamaño del archivo (máximo 1MB para evitar costos y límites de Firestore)
      const maxSize = 1024 * 1024; // 1MB
      if (file.size > maxSize) {
        showNotification('El archivo es muy grande. Máximo 1MB. Usa una imagen más pequeña o comprímela.', 'error');
        return;
      }

      // Convertir archivo a base64 para guardarlo en Firestore (sin usar Storage - GRATIS)
      try {
        showNotification('Procesando imagen...', 'info');
        
        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const base64Image = e.target.result;
            
            // Guardar en Firestore como base64 (solo para imágenes pequeñas)
            const iconosRef = db.collection('users').doc(user.uid).collection('subscription_icons');
            await iconosRef.add({
              nombre: nombre,
              url: base64Image, // Guardar como base64
              esBase64: true, // Marcar como base64
              creadoPor: user.uid,
              creadoEn: firebase.firestore.FieldValue.serverTimestamp()
            });

            showNotification('Icono guardado correctamente (sin costo de Storage)', 'success');
            fileInput.value = '';
            nameInput.value = '';
            cargarIconos();
          } catch (error) {
            console.error('Error al guardar icono:', error);
            showNotification('Error al guardar icono: ' + (error.message || 'Error desconocido'), 'error');
          }
        };
        
        reader.onerror = () => {
          showNotification('Error al leer el archivo', 'error');
        };
        
        reader.readAsDataURL(file);
      } catch (error) {
        console.error('Error al procesar icono:', error);
        showNotification('Error al procesar icono: ' + (error.message || 'Error desconocido'), 'error');
      }
    }

    // Función para copiar URL al portapapeles
    async function copiarURL(url) {
      try {
        await navigator.clipboard.writeText(url);
        showNotification('URL copiada al portapapeles', 'success');
      } catch (error) {
        console.error('Error al copiar:', error);
        showNotification('Error al copiar URL', 'error');
      }
    }

    // Función para eliminar icono (solo si está en Firebase)
    async function eliminarIcono(iconoId, nombre) {
      if (!confirm(`¿Estás seguro de que quieres eliminar el icono "${nombre}"?`)) {
        return;
      }

      if (!isFirebaseAvailable()) {
        showNotification('Firebase no está disponible', 'error');
        return;
      }

      let user = firebaseService.getCurrentUser();
      if (!user && typeof auth !== 'undefined' && auth) {
        user = auth.currentUser;
      }
      if (!user) {
        showNotification('Debes iniciar sesión para eliminar iconos', 'error');
        return;
      }

      try {
        const iconoRef = db.collection('users').doc(user.uid).collection('subscription_icons').doc(iconoId);
        const iconoDoc = await iconoRef.get();
        
        if (iconoDoc.exists) {
          const icono = iconoDoc.data();
          
          // Eliminar de Firestore
          await iconoRef.delete();
          
          // Si la URL es de Firebase Storage, eliminar el archivo también
          if (icono.url && icono.url.includes('firebasestorage.googleapis.com') && storage) {
            try {
              const urlParts = icono.url.split('/');
              const encodedPath = urlParts.slice(urlParts.indexOf('o') + 1).join('/').split('?')[0];
              const decodedPath = decodeURIComponent(encodedPath);
              const fileRef = storage.ref(decodedPath);
              await fileRef.delete();
            } catch (storageError) {
              console.warn('No se pudo eliminar el archivo de Storage:', storageError);
            }
          }
          
          showNotification('Icono eliminado correctamente', 'success');
          cargarIconos();
        }
      } catch (error) {
        console.error('Error al eliminar icono:', error);
        showNotification('Error al eliminar icono: ' + (error.message || 'Error desconocido'), 'error');
      }
    }

    // Cargar datos al cargar la página
    document.addEventListener('DOMContentLoaded', async () => {
      // Cargar suscripciones inmediatamente (no requiere Firebase)
      cargarSuscripciones();
      
      // Cargar iconos después de un pequeño delay
      setTimeout(() => {
        cargarIconos();
      }, 500);
      
      if (typeof cargarVersion === 'function') {
        cargarVersion();
      }
    });

    // Bloquear pinch zoom
    document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
    document.addEventListener('gesturechange', function (e) { e.preventDefault(); });
    document.addEventListener('gestureend', function (e) { e.preventDefault(); });
    // Bloquear doble tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
