<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar VAPID Keys - Versi√≥n Simple</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1B1930;
            color: #fff;
        }
        .container {
            background: #2a2a3e;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { color: #fff; margin-bottom: 20px; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        .key-box {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 5px;
            margin: 15px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .key-label {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .copy-btn {
            background: #2196F3;
            padding: 8px 15px;
            font-size: 12px;
            margin-left: 10px;
        }
        .success {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Generador de VAPID Keys</h1>
        <p>Haz clic en el bot√≥n para generar tus claves VAPID:</p>
        
        <button id="generateBtn" onclick="generateKeys()">Generar VAPID Keys</button>
        <div id="success" class="success">‚úÖ Clave copiada</div>
        
        <div id="keys" style="display: none;">
            <div class="key-box">
                <div class="key-label">üìã Public Key:</div>
                <div id="publicKey"></div>
                <button class="copy-btn" onclick="copyToClipboard('publicKey')">Copiar</button>
            </div>
            <div class="key-box">
                <div class="key-label">üîê Private Key:</div>
                <div id="privateKey"></div>
                <button class="copy-btn" onclick="copyToClipboard('privateKey')">Copiar</button>
            </div>
        </div>
    </div>

    <script>
        // Usar una librer√≠a externa m√°s confiable
        async function generateKeys() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'Generando...';

            try {
                // Cargar la librer√≠a web-push desde CDN
                if (typeof webpush === 'undefined') {
                    await loadWebPushLibrary();
                }

                // Generar claves
                const vapidKeys = webpush.generateVAPIDKeys();
                
                document.getElementById('publicKey').textContent = vapidKeys.publicKey;
                document.getElementById('privateKey').textContent = vapidKeys.privateKey;
                document.getElementById('keys').style.display = 'block';
                btn.textContent = '‚úÖ Claves Generadas';

            } catch (error) {
                alert('Error: ' + error.message + '\n\nUsa Node.js: npm install -g web-push && web-push generate-vapid-keys');
                btn.textContent = 'Generar VAPID Keys';
            } finally {
                btn.disabled = false;
            }
        }

        function loadWebPushLibrary() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/web-push@3.6.6/lib/index.min.js';
                script.onload = () => {
                    if (typeof webpush !== 'undefined') {
                        resolve();
                    } else {
                        reject(new Error('web-push no se carg√≥ correctamente'));
                    }
                };
                script.onerror = () => reject(new Error('Error cargando web-push'));
                document.head.appendChild(script);
            });
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent.trim();
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('success').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('success').style.display = 'none';
                }, 2000);
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ Clave copiada');
            });
        }
    </script>
</body>
</html>
